<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário de Acordes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dicionário de Acordes para Teclado</h1>
    </header>
    <div id="keyboard"></div>
    <div id="chord-list">
        <h2>Acordes</h2>
        <button onclick="highlightChord('C')">C (Dó Maior)</button>
        <button onclick="highlightChord('Cm')">Cm (Dó Menor)</button>
        <button onclick="highlightChord('D')">D (Ré Maior)</button>
        <button onclick="highlightChord('Dm')">Dm (Ré Menor)</button>
        <button onclick="highlightChord('E')">E (Mi Maior)</button>
        <button onclick="highlightChord('Em')">Em (Mi Menor)</button>
        <button onclick="highlightChord('F')">F (Fá Maior)</button>
        <button onclick="highlightChord('Fm')">Fm (Fá Menor)</button>
        <button onclick="highlightChord('G')">G (Sol Maior)</button>
        <button onclick="highlightChord('Gm')">Gm (Sol Menor)</button>
        <button onclick="highlightChord('A')">A (Lá Maior)</button>
        <button onclick="highlightChord('Am')">Am (Lá Menor)</button>
        <button onclick="highlightChord('B')">B (Si Maior)</button>
        <button onclick="highlightChord('Bm')">Bm (Si Menor)</button>
    </div>
    <footer>
        <p>Desenvolvido por Helicleiton</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
